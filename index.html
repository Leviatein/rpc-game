<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandInt() {
            return Math.floor(Math.random() * 3);
        }

        function getComputerChoice() {
            let val = getRandInt();
            let ret;
            switch (val) {
                case 0:
                    ret = "rock"
                    break;
                case 1:
                    ret = "paper"
                    break;
                case 2:
                    ret = "scissors"
                    break;
            }
            return ret;
        }

        function playerSelection() {
            let choice = prompt("Enter rock, paper, or scissors");
            let lowChoice = choice.toLowerCase();
            let answers = ["rock", "paper", "scissors"];
            while (answers.includes(lowChoice) == false) {
                choice = prompt("Enter rock, paper, or scissors");
                lowChoice = choice.toLowerCase();
            }

            return lowChoice;
        }

        function playRound(computerSelection, playerSelection) {
            if (computerSelection == "rock" && playerSelection == "rock") {
                return "You Tied!";
            }
            if (computerSelection == "rock" && playerSelection == "paper") {
                return "You Win! Paper beats Rock";
            }
            if (computerSelection == "rock" && playerSelection == "scissors") {
                return "You Lose! Rock beats Scissors";
            }

            if (computerSelection == "paper" && playerSelection == "rock") {
                return "You Lose! Paper beats Rock";
            }
            if (computerSelection == "paper" && playerSelection == "paper") {
                return "You Tied!";
            }
            if (computerSelection == "paper" && playerSelection == "scissors") {
                return "You Win! Scissors beats Paper";
            }

            if (computerSelection == "scissors" && playerSelection == "rock") {
                return "You Win! Rock beats Scissors";
            }
            if (computerSelection == "scissors" && playerSelection == "paper") {
                return "You Lose! Scissors beats Paper";
            }
            if (computerSelection == "scissors" && playerSelection == "scissors") {
                return "You Tied!";
            }
        }

        function playGame() {
            let win = 0;
            let lose = 0;
            for (let i = 0; i < 5; i++) {
                let res = playRound(getComputerChoice(), playerSelection());
                console.log(res);
                if(res.substr(4,3) == "Win") {
                    win += 1;
                }
                else if(res.substr(4,3) == "Los") {
                    lose += 1;
                }
            }
            if (win > lose) {
                console.log("Game Result: You won the game!");
            }
            else if (win == lose) {
                console.log("Game Result: You tied the game!");
            }
            else {
                console.log("Game Result: You lost the game!");
            }
        }

        playGame();


    </script>
</body>
</html>
